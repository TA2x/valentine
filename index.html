<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sparkles Container -->
    <div class="sparkles"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Hey Amira,</h1>
        <p>I have a very important question for you...</p>
        <p>Will you be my Valentine?</p>
        <div class="buttons">
            <button id="yes-btn">Yes! ❤️</button>
            <button id="no-btn">No 😢</button>
        </div>
        <p id="response"></p>
    </div>

    <!-- Hearts Container -->
    <div class="hearts-container"></div>

    <!-- YouTube Audio Player -->
    <button id="play-music">Play Music 🎵</button>
    <div id="youtube-audio"></div>

    <script src="script.js"></script>
</body>
</html>
